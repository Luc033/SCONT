<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="back-end.js">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>

    <script>

        /// DECLARALÇAO DE VARIAVEIS
        var pass = 0;
        var assentos = 42;
        var vagas = 42;

        // FUNÇÃO PARA MOSTRAR NO LABEL O VALOR TOTAL DOS ASSENTOS VAGOS
        function mostraTotalVagas() {
            if (vagas >= 0 && vagas < 43) {
                vagas = assentos - pass;
                if (vagas < 0) {
                    vagas = 0;
                }
            }
            document.getElementById('lblTotalVagas').innerHTML = vagas;
            console.log('vagas: ' + vagas + ', passageiros: ' + pass);
        }

        // FUNÇÃO PARA SOMAR A ENTRADA DE PASSAGEIRO, NO FINAL, É CHAMDO A FUNÇÃO ACIMA
        function somar() {
            if (pass >= 0) {
                pass = pass + 1;
            }
            mostraTotalVagas();
        }

        // FUNÇÃO PARA CALCULAR A SAÍDA DE PASSAGEIROS, NO FINALÉ CHAMADO mostraTotalVagas
        function subtrair() {
            if (pass > 0) {
                pass = pass - 1;
            }

            mostraTotalVagas();
        }
    </script>
</head>

<body>

    <main class="w3-container w3-purple">
        <br>
        <button class="w3-btn w3-gray" id="subtrair" onclick="subtrair()">-1</button>
        <button class="w3-btn w3-gray" id="somar" onclick="somar()">+1</button>
        <br>
        <p>total de assentos livres:
            <label id="lblTotalVagas" for="" style="font-weight:bold ; color: rgb(255, 0, 0);"></label>
        </p>

    </main>
</body>

</html>
